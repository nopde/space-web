<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/cursor.css">
    <link rel="stylesheet" href="../../assets/css/app-preview.css">
    <link href="https://unpkg.com/css.gg@2.0.0/icons/css/trash.css" rel="stylesheet">
    <link href="https://unpkg.com/css.gg@2.0.0/icons/css/folder.css" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="space-navbar">
            <h1 class="gradient" data-cursor="-text" data-cursor-text="Explore" data-cursor-stick>space</h1>
        </div>
    </nav>

    <header class="space-header">
        <p style="margin: 30px;">
            Manage your <span class="gradient">projects</span>
        </p>
        <div class="container">
            <a href="https://github.com/nopde/space-app/releases/latest" target="_blank" class="header white"
                data-cursor="-hidden">Download -></a>
            <a href="/components" class="header" data-cursor="-hidden">Components</a>
        </div>
    </header>

    <main>
        <div class="space-app-preview" data-cursor="-text" data-cursor-text="Preview">
            <header>
                <div class="title-bar">
                    <div class="title-bar-content">
                        <p>Space</p>
                        <p class="title-bar-preview-label">Preview</p>
                    </div>
                    <div style="display: flex;">
                        <button class="btn title-bar" id="minimize">—</button>
                        <button class="btn title-bar" id="quit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-x-lg" viewBox="0 0 16 16">
                                <path
                                    d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="controls">
                    <div style="display: flex; align-items: center; gap: 10px; flex: 1 1;">
                        <div class="logo"></div>
                        <button class="btn transparent">Dashboard</button>
                    </div>
                    <button class="btn green" id="new-space">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-plus" viewBox="0 0 16 16">
                            <path
                                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
                        </svg>
                    </button>
                    <div class="search-bar">
                        <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
                            <g>
                                <path
                                    d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                                </path>
                            </g>
                        </svg>
                        <input placeholder="Search" type="search" id="space-search" class="input" spellcheck="false">
                    </div>
                    <button class="btn yellow" id="space-folder-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-folder" viewBox="0 0 16 16">
                            <path
                                d="M.54 3.87.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3h3.982a2 2 0 0 1 1.992 2.181l-.637 7A2 2 0 0 1 13.174 14H2.826a2 2 0 0 1-1.991-1.819l-.637-7a1.99 1.99 0 0 1 .342-1.31zM2.19 4a1 1 0 0 0-.996 1.09l.637 7a1 1 0 0 0 .995.91h10.348a1 1 0 0 0 .995-.91l.637-7A1 1 0 0 0 13.81 4H2.19zm4.69-1.707A1 1 0 0 0 6.172 2H2.5a1 1 0 0 0-1 .981l.006.139C1.72 3.042 1.95 3 2.19 3h5.396l-.707-.707z" />
                        </svg>
                    </button>
                </div>
            </header>
            <div class="space-list" id="space-list">
                <div class="space-card">
                    <div class="space-card-body">
                        <p>space-01</p>
                        <div class="space-card-body-text">
                            <p style="color: rgb(96, 165, 250); text-shadow: rgb(96, 165, 250) 0px 0px 5px;">Code -></p>
                        </div>
                    </div>
                    <div class="space-card-buttons">
                        <button class="btn red">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-trash" viewBox="0 0 16 16">
                                <path
                                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z">
                                </path>
                                <path
                                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z">
                                </path>
                            </svg>
                        </button>
                        <button class="btn yellow">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-folder" viewBox="0 0 16 16">
                                <path
                                    d="M.54 3.87.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3h3.982a2 2 0 0 1 1.992 2.181l-.637 7A2 2 0 0 1 13.174 14H2.826a2 2 0 0 1-1.991-1.819l-.637-7a1.99 1.99 0 0 1 .342-1.31zM2.19 4a1 1 0 0 0-.996 1.09l.637 7a1 1 0 0 0 .995.91h10.348a1 1 0 0 0 .995-.91l.637-7A1 1 0 0 0 13.81 4H2.19zm4.69-1.707A1 1 0 0 0 6.172 2H2.5a1 1 0 0 0-1 .981l.006.139C1.72 3.042 1.95 3 2.19 3h5.396l-.707-.707z">
                                </path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <button class="header" data-cursor="-hidden">Powered by <span class="gradient">ElectronJS</span></button>
    </main>

    <footer class="space-footer">
        <div class="space-footer-copyright">
            <p>© 2023 Space, Inc.</p>
        </div>
        <div class="space-footer-info">
            <p>Hosted in <span class="gradient">Vercel</span>.</p>
        </div>
    </footer>

    <script src="https://unpkg.com/gsap@3.9.0/dist/gsap.min.js"></script>
    <script src="../../assets/js/webFunctions.js" type="module"></script>
</body>

</html>
